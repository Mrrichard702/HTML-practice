    <h1>an a aforment</h1>
    <!--the form tag is used to create a container where all inputs necassery for a form a held.
    need type, name, and id if you want the user to fill out cretain areas of the form

     names gives some descriptive information about what the form will be used for.
    id allows us to reference this form in fieldsets and other ares of code
    method has two typical values:get and post. get is used in forms that don't ask for personal info(search bars, etc.).
    Post is used for forms that ask for personal info(login and signup pages, etc.).
-->
    <form name="videogame suggestions" id="game recommendations" method="get">
        <label for="Some cool videogames">what videogames have you enjoyed playing [required]:</label>
    <input type="text" name="games" id="recommendations" required/>
    <br/>
    <label for="email-address">Please Enter your E-mail Address: </label>
    <input type="email" name="email" id="email-address" minlength="6" maxlength="40"/>
    <br/>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <br/>
    <fieldset form="color" name="color choice">
        <legend>
            what is your favourite object in that color:
        </legend>
    </fieldset>
    <br/>
    <label for="appstore">Choose a favourite webstore:</label>

<select name="appstore" id="appstore">
  <option value="steam">steam</option>
  <option value="xbox">xbox</option>
  <option value="playatation">playstation</option>
  <option value="google play store">google play store</option>
</select>

    <!--allows for a color bar to be used with rgb incorperated-->
    <br/>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br/>
    <input type="radio" id="1st name option" name="fav_name" value="Jonathon">
    <label for="name">Jonathon</label><br/>
    <input type="radio" id="2nd name option" name="fav_name" value="gregory">
    <label for="name">gregory</label><br/>
    <input type="radio" id="3rd name option" name="fav_name" value="ben">
    <label for="name">ben</label>
    <br/>
    <label for="Story">tell us a pop that happened to you while playing a videogame:</label>
    <textarea id="story" name="story"
              rows="5"     cols="33">
    </textarea>
