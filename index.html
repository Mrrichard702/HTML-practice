      <h1>Homepage</h1>
      <nav>

  <body>
    <!--Each element that we create for a website NEEDS to go into the body of the document.
    
    most elements start with an opening tag and end with a closing tag.
    in this example, <p> is the opening tag and </p> is the closing tag.
    inside the opening and closing tag is the content that you actually want to display on the website.

-->
    <!--<h1> is used for headers this extends from <h1> to <h6>-->
    <main>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/pMS6bqLqj34"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <p>my name is Evan Ross</p>
      <!--<p> is used for paragraphs and b-->
      <a href="https://www.pembinatrails.ca/earlycollege" target="_blank"
        >PTEC Home Page</a
      >
      <!--this is an example of a anchor tag, which allows us to link to another webpage-->
    </main>
    <footer>
      <p>&#169;2022 Evan Ross</p>
    </footer>
  </body>
</html>
